<script type="text/javascript">
    RED.nodes.registerType('ecoflow-api',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value:"Ecoflow API", required: false },
            serial_number: { required: false }
        },
        credentials: {
            access_key: { type: "text", required: true },
            secret_key: { type: "password", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "ecoflow-logo.svg",
        label: function() {
            return this.name||'Ecoflow API';
        }
    });
</script>

<script type="text/html" data-template-name="ecoflow-api">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-access_key"><i class="fa fa-tag"></i> Access Key</label>
        <input type="text" id="node-input-access_key" placeholder="Access Key">
    </div>
    <div class="form-row">
        <label for="node-input-secret_key"><i class="fa fa-tag"></i> Secret Key</label>
        <input type="password" id="node-input-secret_key" placeholder="Secret Key">
    </div>
    <div class="form-row">
        <label for="node-input-serial_number"><i class="fa fa-tag"></i> Serial Number</label>
        <input type="text" id="node-input-serial_number" placeholder="Serial Number">
    </div>
</script>

<script type="text/html" data-help-name="ecoflow-api">
    <p>This node uses the offical Ecoflow HTTP-API to request device quotas.</p>
</script>
